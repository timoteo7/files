{
  "metadata": {
    "name": "php7.2"
  },
  "components": [
    {
      "id": "redhat/php/latest",
      "memoryLimit": "1Gi",
      "type": "chePlugin"
    },
    {
      "id": "redhat/php-debugger/latest",
      "memoryLimit": "256Mi",
      "type": "chePlugin"
    },
    {
      "mountSources": true,
      "endpoints": [
        {
          "name": "8000/tcp",
          "port": 8000
        }
      ],
      "memoryLimit": "1Gi",
      "type": "dockerimage",
      "volumes": [
        {
          "name": "composer",
          "containerPath": "/home/user/.composer"
        }
      ],
      "alias": "php",
      "image": "quay.io/timoteo7/che-php7.2"
    },
    {
      "mountSources": false,
      "endpoints": [
        {
          "name": "db",
          "port": 3306,
          "attributes": {
            "discoverable": "true"
          }
        }
      ],
      "memoryLimit": "256Mi",
      "type": "dockerimage",
      "alias": "mysql",
      "image": "docker.io/centos/mysql-57-centos7",
      "env": [
        {
          "value": "homestead",
          "name": "MYSQL_USER"
        },
        {
          "value": "secret",
          "name": "MYSQL_PASSWORD"
        },
        {
          "value": "secret",
          "name": "MYSQL_ROOT_PASSWORD"
        },
        {
          "value": "homestead",
          "name": "MYSQL_DATABASE"
        }
      ]
    }
  ],
  "apiVersion": "1.0.0",
  "commands": [
    {
      "name": " 1 - Criar projeto Laravel",
      "actions": [
        {
          "workdir": "${CHE_PROJECTS_ROOT}",
          "type": "exec",
          "command": "composer create-project laravel/laravel tutorial_laravel && cd tutorial_laravel",
          "component": "php"
        }
      ]
    },
    {
      "name": " 2 - Versionar",
      "actions": [
        {
          "workdir": "${CHE_PROJECTS_ROOT}/tutorial_laravel",
          "type": "exec",
          "command": "git init && git add . && git commit -m 'Laravel'",
          "component": "php"
        }
      ]
    },
    {
      "name": " 3 - SQLite",
      "actions": [
        {
          "workdir": "${CHE_PROJECTS_ROOT}/tutorial_laravel",
          "type": "exec",
          "command": "sed -i "/DB_CONNECTION=/ s/mysql/sqlite/" .env && sed -i "s/\(DB_DATABASE=\)/#\1/" .env && touch database/database.sqlite",
          "component": "php"
        }
      ]
    }
  ]
}
